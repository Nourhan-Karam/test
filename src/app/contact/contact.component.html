<section class="container p-5">
  <h2 class="p-2 pt-5 mt-4 text-center fs-1 fw-bold">CONATCT SECTION</h2>
  <div class="d-flex justify-content-center my-3">
    <div class="line"></div>
    <i class="fa-solid fa-star px-3 fs-3"></i>
    <div class="line"></div>
  </div>
  <div class="w-75 m-auto py-5">
    <form>
      <label
        class="position-relative top-0"
        [class._show]="!userName.length"
        for="userName"
        >userName :</label
      >
      <input
        [(ngModel)]="userName"
        name="username"
        id="userName"
        type="text"
        class="border-bottom border-0 form-control my-3 position-relative"
        placeholder=" userName"
      />

      <label
        class="position-relative top-0"
        [class._show]="!userage.length"
        for="userAge"
        >userAge :</label
      >
      <input
        [(ngModel)]="userage"
        name="userage"
        id="userAge"
        type="text"
        class="border-bottom border-0 form-control my-3 position-relative"
        placeholder=" userAge"
      />
      <label
        class="position-relative top-0"
        [class._show]="!userEmail.length"
        for="userEmail"
        >userEmail :</label
      >
      <input
        [(ngModel)]="userEmail"
        name="userEmail"
        id="userEmail"
        type="text"
        class="border-bottom border-0 form-control my-3 position-relative"
        placeholder=" userEmail"
      />
      <label
        class="position-relative top-0"
        [class._show]="!userpassword.length"
        for="userPassword"
        >userPassword :</label
      >
      <input
        [(ngModel)]="userpassword"
        name="userPassword"
        id="userPassword"
        type="text"
        class="border-bottom border-0 form-control my-3 position-relative"
        placeholder=" userPassword"
      />

      <button class="btn text-white">Send Massage</button>
    </form>
  </div>
</section>
